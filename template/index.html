<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Typer</title>
    <style>
        textarea {
            width: 80%;
            height: 300px;
            margin-bottom: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div>
        <center>
            <h1>Code Auto Typer</h1>
            <form action="/" method="POST">
                <textarea name="code" id="code" placeholder="Paste your code here..."></textarea>
                <br>
                <input type="submit" value="Start Write (5s Delay)">
            </form>
        </center>
    </div>
</body>
</html>
